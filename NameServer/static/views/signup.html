<div class="row justify-content-center" style="margin-top:50px">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Register a new Instance</div>
            <div class="card-body">
                <form ng-submit="register(instance)">
                    
                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">Username (instancename)</label>
                        <div class="col-md-6">
                            <input ng-model="instance.instancename" 
                                   type="text" id="username" class="form-control" name="username" 
                                   placeholder="example: polimi_cineca" required autofocus>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                        <div class="col-md-6">
                            <input ng-model="instance.email" 
                                   type="email" id="email" class="form-control" name="email" 
                                   placeholder="youremail@yourdomain.com" required autofocus>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-md-4 col-form-label text-md-right">Description</label>
                        <div class="col-md-6">
                            <input ng-model="instance.description" 
                                   type="text" id="description" class="form-control" name="description" 
                                   placeholder="example: Polimi instance at Cineca" required autofocus>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                        <div class="col-md-6">
                            <input ng-model="instance.password" 
                                   type="password" id="password" class="form-control" name="password" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="repeat-password" class="col-md-4 col-form-label text-md-right">Repeat Password</label>
                        <div class="col-md-6">
                            <input ng-model="instance.repeatPassword" 
                                   type="password" id="repeat-password" class="form-control" name="repeat-password" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="url" class="col-md-4 col-form-label text-md-right">GMQL API URL</label>
                        <div class="col-md-6">
                            <input ng-model="locationURL" 
                                   type="url" id="url" class="form-control" name="url" 
                                   placeholder="example: http://gmql.eu/gmql-rest/" required autofocus>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 40px;">
                        <div class="col-md-4 alert-message text-center" id="alert-message"></div>
                        <div class="col-md-4 offset-md-4">
                            <a href="#!/login" class="btn btn-link">
                                Login
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
